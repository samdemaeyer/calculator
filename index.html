<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__display">
        <p id="result">0</p>
      </div>
      <div class="calculator__keys">
        <button class="calculator__keys--operator" onclick="selectOperator('/')"> รท </button>
        <button class="calculator__keys--operator" onclick="selectOperator('*')"> ร </button>
        <button class="calculator__keys--operator" onclick="selectOperator('-')"> - </button>
        <button class="calculator__keys--operator" onclick="selectOperator('+')"> + </button>
        <button onclick="selectNumber(7)"> 7 </button>
        <button onclick="selectNumber(8)"> 8 </button>
        <button onclick="selectNumber(9)"> 9 </button>
        <button onclick="selectNumber(4)"> 4 </button>
        <button onclick="selectNumber(5)"> 5 </button>
        <button onclick="selectNumber(6)"> 6 </button>
        <button onclick="selectNumber(1)"> 1 </button>
        <button onclick="selectNumber(2)"> 2 </button>
        <button onclick="selectNumber(3)"> 3 </button>
        <button onclick="selectNumber(0)"> 0 </button>
        <button data-attr="AC" onclick="reset()"> AC </button>
        <button data-attr="=" onclick="calculate()"> = </button>
      </div>
      <div class="equation__display" id="equation"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
